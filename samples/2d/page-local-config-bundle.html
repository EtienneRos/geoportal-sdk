<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D Local Config</title>
    <style>
        #geoportalMap1 {
          height: 600px;
          width: 600px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Test du paramètre configUrl</h1>
    <p>La carte s'initialise à l'aide d'un fichier d'autoconfiguration local.</p>
    <div id="geoportalMap1"></div>

    <script>
        Gp.Map.load('geoportalMap1', {
            configUrl : "../resources/autoconf.js",
            controlsOptions : {
                route : {},
                isocurve : {},
                mouseposition : {},
                layerswitcher : {},
                drawing : {}
            }
        });
    </script>
    </body>
</html>
