<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D max/min Zoom</title>
    <style>
        #geoportalMap1 {
          height: 400px;
          width: 600px;
        }
        #geoportalMap2 {
          height: 400px;
          width: 600px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Test du paramètre maxZoom et minZoom</h1>
    <h2>CAS 1 : l'utilisateur souhaite bloquer le zoom au-delà du niveau 15.</h2>
    <p>On ne peut zoomer sur la carte que 5 fois.</p>
    <div id="geoportalMap1"></div>
    <h2>CAS 2 : l'utilisateur souhaite bloquer le zoom en-deçà du niveau 5.</h2>
    <p>On ne peut dézoomer sur la carte que 5 fois.</p>
    <div id="geoportalMap2"></div>

    <script>
        Gp.Map.load('geoportalMap1', {
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            maxZoom : 15,
            controlsOptions:{
                'zoom':{}
            }
        });

        Gp.Map.load('geoportalMap2', {
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            minZoom : 5,
            controlsOptions:{
                'zoom':{}
            }
        });
    </script>
    </body>
</html>
