<html>

    <title>Sample SDK 2D WFS</title>

        #geoportalMap {
            height: 400px;

    <body>
        <h1>SDK GÃ©oportail 2D</h1>
    <h1>Une carte avec une couche WFS</h1>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            center : {
                x : 538530,
                y : 5742117
            },
            layersOptions : {
                maCoucheWFS : {
                    format :"wfs",
                    url : "https://download.data.grandlyon.com/wfs/grandlyon",
                    typeNames : "adr_voie_lieu.adrcommune",
                    version : "1.1.0",
                    outputFormat : "application/json; subtype=geojson",
                    maxFeatures : 200,
                    visibility : true
                }
            },
            zoom : 12
        });
    </script>
    </body>
