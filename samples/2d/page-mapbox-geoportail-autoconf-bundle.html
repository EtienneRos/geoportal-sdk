<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D MapBox Geoportail</title>
    <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Affichage couche MapBox avec un flux Géoportail (non fonctionnel)</h1>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/MAPBOX/autoconf.js",
            center : {
                x : -1.15,
                y : 46.15,
                projection : "EPSG:4326"
            },
            layersOptions : {
                "GEOGRAPHICALGRIDSYSTEMS.MAPS" : {},
                "POPULATION.USA" : {}
            },
            controlsOptions : {
                "layerSwitcher" : {}
            },
            zoom : 16
        });
    </script>
    </body>
</html>
