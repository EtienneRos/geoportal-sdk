<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D KML Drawing</title>
    <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Une carte affichant une couche KML</h1>
    <p>NB : le clic sur les features s'obtient par l'ajout du controle GetFeatureInfo (ici : caché et activé).</p>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            center:{
                x : 837444,
                y : 5856585
            },
            controlsOptions : {
                "getfeatureInfo" : {
                    options : {
                        auto : true,
                        hidden: true
                    }
                },
                "layerSwitcher" : {}
            },
            layersOptions : {
                "ORTHOIMAGERY.ORTHOPHOTOS" : {
                    minZoom : 1,
                    maxZoom : 21
                },
                maCoucheKML : {
                    opacity : 0.7,
                    minZoom : 1,
                    maxZoom : 21,
                    visibility : true,
                    title : "Croquis",
                    description : "ma couche croquis en KML",
                    format : "kml",
                    url : "../resources/KML/croquis-drawingtool.kml",
                    extractStyles : true,
                    showPointNames : true,
                    zoomToExtent : true
                },
                MonMarker : {
                    opacity : 1,
                    minZoom : 1,
                    maxZoom : 21,
                    visibility : true,
                    title : "Croquis",
                    description : "mon marker en KML",
                    format : "kml",
                    url : "../resources/KML/marker.kml",
                    extractStyles : true,
                    showPointNames : true,
                    zoomToExtent : false
                }
            },
            zoom : 5
        });
    </script>
    </body>
</html>
