<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D Graphic Scale</title>
    <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Une carte affichant une échelle graphique</h1>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load(
            'geoportalMap',
            {
                configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                center: {
                    location : "73 avenue de Paris, Saint-Mandé"
                },
                controlsOptions : {
                    "layerSwitcher" : {},
                    "graphicscale" : {
                        units : "m",
                        minWidth : 100
                    }
                },
                layersOptions : {
                     "GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD" : {}
                },
                zoom : 13
            }
        );
    </script>
    </body>
</html>
