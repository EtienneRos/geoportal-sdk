<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D MapBox</title>
    <style>
        #geoportalMap {
            height: 800px;
            width: 800px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Une carte affichant une couche MapBox avec filtres utilisateurs (cf. console)</h1>
    <p>NB : le clic sur les features s'obtient par l'ajout du controle GetFeatureInfo (ici : caché et activé).</p>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js",
            center:{
                x : 407444,
                y : 5856585
            },
            controlsOptions : {
                "layerSwitcher" : {},
                "getfeatureInfo" : {
                    options : {
                        auto : true,
                        hidden: true
                    }
                },
                "layerimport" : {}
            },
            layersOptions : {
                'GEOGRAPHICALGRIDSYSTEMS.MAPS': {
                },
                'monMapBoxGeoJSON' : {
                    opacity : 0.7,
                    // minZoom : 8,
                    // maxZoom : 15,
                    visibility : true,
                    format : "MapBox",
                    title : "Test Style Mapbox GeoJSON",
                    description : "Mise en place d'un test avec Style Mapbox GeoJSON avec ajout des filtres utilisateurs...",
                    url : "../resources/MAPBOX/geojson/mapbox-states-without-metadata.json",
                    filtersSummary: "Filtres attributaires...",
                    // field name of table, human description, type of value
                    filters : [
                        {
                            propertyName : "AREA_WATER", 
                            filterName : "Surface des etendues d'eaux (m3)", 
                            configuration : "numeric"
                        },
                        {
                            propertyName : "AREA_LAND", 
                            filterName : "Surface des états (m2)", 
                            configuration : "numeric"
                        },
                        {
                            propertyName : "PERSONS", 
                            filterName : "Nombre d'habitants", 
                            configuration : "numeric"
                        },
                        {
                            propertyName : "MALE", 
                            filterName : "Nombre d'hommes", 
                            configuration : "numeric"
                        },
                        {
                            propertyName : "FEMALE", 
                            filterName : "Nombre de femmes", 
                            configuration : "numeric"
                        }
                    ]
                }
            },
            zoom : 6
        });
    </script>
    </body>
</html>
