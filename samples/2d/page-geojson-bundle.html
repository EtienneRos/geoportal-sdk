<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D GeoJSON</title>
    <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Une carte avec une couche GeoJSON</h1>
    <p>NB : le clic sur les features s'obtient par l'ajout du controle GetFeatureInfo (ici : caché et activé).</p>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            center : {
                x : -8181208,
                y : 5097147
            },
            controlsOptions : {
                "layerSwitcher" : {},
                 "getfeatureinfo" : {
                     options : {
                         auto : true,
                         hidden : true
                     }
                 }
            },
            layersOptions : {
                macoucheGeoJSON : {
                    format : "geojson",
                    url : "https://openlayers.org/en/latest/examples/data/geojson/line-samples.geojson",
                    opacity : 0.7,
                    minZoom : 5,
                    maxZoom : 10,
                    visibility : true,
                    zoomToExtent : true
                }
            },
            zoom : 8
        });
    </script>
    </body>
</html>
