<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-src.css" />
        <script src="../../dist/2d/GpSDK2D-src.js"></script>

    <title>Sample SDK 2D Remove Layers</title>
    <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
        #geoportalMap2 {
            height: 400px;
            width: 600px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>removeLayers</h1>
    <p>Les trois boutons permettent de retirer des couches à l'aide la méthode removeLayers()</p>
    <div id="geoportalMap"></div>
    <div id="BoutonDiv">
        <input type="button" name="export" onclick="removeLayers();" value="Remove(null)"/><br/>
        <input type="button" name="export" onclick="removeLayers('GEOGRAPHICALGRIDSYSTEMS.MAPS');" value="Remove(GEOGRAPHICALGRIDSYSTEMS.MAPS)"/><br/>
        <input type="button" name="export" onclick="removeLayers(['ORTHOIMAGERY.ORTHOPHOTOS','CADASTRALPARCELS.PARCELS']);" value="Remove(ORTHOIMAGERY.ORTHOPHOTOS,CADASTRALPARCELS.PARCELS)"/><br/>
    </div>

    <script>
        var map = Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            layersOptions : {
                'ORTHOIMAGERY.ORTHOPHOTOS': {
                    minZoom : 1,
                    maxZoom : 15
                },
                'GEOGRAPHICALGRIDSYSTEMS.MAPS' : {},
                'CADASTRALPARCELS.PARCELS' : {}
            },
            controlsOptions : {
                'layerSwitcher' : {
                    maximised : true
                }
            },
            zoom : 10
        });

        function removeLayers(layerIds) {
            map.removeLayers(layerIds) ;
        }
    </script>
    </body>
</html>
