<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D Marker</title>
    <style>
        div#map {
            max-width: 100%;
            height: 500px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Test du paramètre markersOptions</h1>
    <p>Centrage par défaut du marker (centre de la carte)</p>
    <div id="geoportalMap1"></div>
    <p>Centrage par défaut du marker (centre de la carte par geolocalisation)</p>
    <div id="geoportalMap2"></div>
    <p>Plusieurs markers avec options</p>
    <div id="geoportalMap3"></div>

    <script>
        Gp.Map.load('geoportalMap1', {
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            zoom : 18,
            center : {
                x : 261419,
                y : 6250398
            },
            layersOptions : {
                'ORTHOIMAGERY.ORTHOPHOTOS': {
                }
            },
            controlsOptions : {
                layerSwitcher : {},
                mousePosition : {}
            },
            markersOptions: [{
                content : "la description dans la <b>popup</b> en <a href='#'>HTML</a>"
            }]
        });

        Gp.Map.load('geoportalMap2', {
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            zoom : 18,
            center : {
                //location : "73 avenue de Paris, Saint-Mandé"
                geolocate : true
            },
            layersOptions : {
                'ORTHOIMAGERY.ORTHOPHOTOS': {
                }
            },
            controlsOptions : {
                layerSwitcher : {},
                mousePosition : {}
            },
            markersOptions: [{
                content : "<p>Ma position</p>"
            }]
        });

        Gp.Map.load('geoportalMap3', {
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            zoom : 18,
            center : {
                x : 261419,
                y : 6250398
            },
            layersOptions : {
                'ORTHOIMAGERY.ORTHOPHOTOS': {
                }
            },
            controlsOptions : {
                mousePosition : {}
            },
            markersOptions: [{
                url : "https://www.google.fr/maps/vt/icon/name=assets/icons/spotlight/spotlight_poi-0-tiny.png&color=ffff0000?scale=2",
                content : "Marker Google. Avec autoPan.",
                position : {
                    x : 261500,
                    y : 6250398
                },
                autoPanOptions : {
                    autoPan : true,
                    duration : 1000,
                    margin : 20
                }
            },{
                content : "Marker par defaut. Avec autoPan désactivé.",
                offset : [-25.5, -38],
                position : {
                    x : 261300,
                    y : 6250398
                },
                autoPanOptions : {
                    autoPan : false
                }
            }]
        });
    </script>
    </body>
</html>
