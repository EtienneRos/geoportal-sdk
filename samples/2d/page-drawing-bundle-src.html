<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-src.css" />
        <script src="../../dist/2d/GpSDK2D-src.js"></script>

    <title>Sample SDK 2D Drawing</title>
    <style>
        #geoportalMap {
            height: 500px;
            width: 100%;
        }
        #extControlDiv {
            height: 60px;
            width : 400px;
            border : 1px solid;
        }
    </style>

    </head>
    <body>
        <h1>SDK GÃ©oportail 2D</h1>
    <h1>Controles Drawing</h1>
    <div id="geoportalMap"></div>

    <script>
        var map = Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            zoom : 12,
            layersOptions : {
                'ORTHOIMAGERY.ORTHOPHOTOS': {
                }
            },
            controlsOptions : {
                layerSwitcher : {
                    maximised : false
                }
            },
            mapEventsOptions : {
                "configured" : function() {
                    map.getLibMap().addControl(new ol.control.Drawing({
                        tools : {
                            measure : true
                        }
                    })) ;
                }
            }
        });
    </script>
    </body>
</html>
