<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-src.css" />
        <script src="../../dist/2d/GpSDK2D-src.js"></script>

    <title>Sample SDK 2D MapBox</title>
    <style>
        #geoportalMap {
            height: 800px;
            width: 800px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Une carte affichant une couche MapBox avec les themes (cf. console)</h1>
    <p>NB : le clic sur les features s'obtient par l'ajout du controle GetFeatureInfo (ici : caché et activé).</p>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js",
            center:{
                x : 407444,
                y : 5856585
            },
            controlsOptions : {
                "layerSwitcher" : {},
                "getfeatureInfo" : {
                    options : {
                        auto : true,
                        hidden: true
                    }
                },
                "layerimport" : {}
            },
            layersOptions : {
                'GEOGRAPHICALGRIDSYSTEMS.MAPS': {
                },
                'monMapBoxGeoJSON' : {
                    opacity : 0.7,
                    // minZoom : 8,
                    // maxZoom : 15,
                    visibility : true,
                    format : "MapBox",
                    title : "Test Style Mapbox GeoJSON",
                    description : "Mise en place d'un test avec Style Mapbox GeoJSON avec ajout des themes...",
                    url : "../resources/MAPBOX/geojson/mapbox-states-without-metadata.json",
                    themesSummary : "Thèmes...",
                    themes : [
                        {
                            thumbnail : "../resources/data/mapbox/themes/images/layer0.png",
                            name : "standard0",
                            description : "",
                            url : "../resources/data/mapbox/themes/styles/style0.json"
                        },
                        {
                            thumbnail : "../resources/data/mapbox/themes/images/layer1.png",
                            name : "standard1",
                            description : "",
                            url : "../resources/data/mapbox/themes/styles/style1.json"
                        },
                        {
                            thumbnail : "../resources/data/mapbox/themes/images/layer2.png",
                            name : "standard2",
                            description : "",
                            url : "../resources/data/mapbox/themes/styles/style2.json"
                        },
                        {
                            thumbnail : "../resources/data/mapbox/themes/images/layer3.png",
                            name : "standard3",
                            description : "",
                            url : "../resources/data/mapbox/themes/styles/style3.json"
                        }
                    ]
                }
            },
            zoom : 6
        });
    </script>
    </body>
</html>
