<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-map.css" />
        <script src="../../dist/2d/GpSDK2D-map.js"></script>

    <title>Sample SDK 2D OSM</title>
    <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
    </style>

    </head>
    <body>
        <h1>SDK GÃ©oportail 2D</h1>
    <h1>Une carte avec une couche OSM</h1>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            controlsOptions : {
                "layerSwitcher" : {}
            },
            layersOptions : {
                maCoucheOSM : {
                    opacity : 0.7,
                    minZoom : 8,
                    maxZoom : 13,
                    visibility : true,
                    format :"osm",
                    url : "http://{a-c}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png"
                }
            },
            zoom : 9
        });
    </script>
    </body>
</html>
