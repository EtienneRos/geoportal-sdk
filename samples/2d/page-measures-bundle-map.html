<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-map.css" />
        <script src="../../dist/2d/GpSDK2D-map.js"></script>

    <title>Sample SDK 2D Measures</title>
    <style>
        #geoportalMap {
            height: 500px;
            width: 100%;
        }
        #extControlDiv {
            height: 60px;
            width : 400px;
            border : 1px solid;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Controles Mesures</h1>
    <p>Ajout des outils de mesures dans leur container standard. Personnalisation des styles de tracé.</p>
    <div id="geoportalMap"></div>

    <script>
        var drawStyles = {
            pointer : {
                radius : 5,
                strokeColor : "blue",
                fillColor : "red"
            },
            start : {
                strokeColor : "#000",
                fillColor : "rgba(255,255,255,0.2)",
                strokeLineDash : [10,10],
                strokeWidth : 2
            },
            finish : {
                strokeColor : "#000",
                fillColor : "rgba(255,255,255,0.5)",
                strokeWidth : 2
            },
            // uniquement pour elevationPath
            marker : {
                src : "http://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi.png",
                xAnchor : 0.5,
                yAnchor : 1
            }
        } ;
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            zoom : 12,
            layersOptions : {
                'ORTHOIMAGERY.ORTHOPHOTOS': {
                }
            },
            controlsOptions : {
                layerSwitcher : {
                    maximised : false
                },
                area : {
                    styles : drawStyles
                },
                length : {
                    styles : drawStyles
                },
                azimuth : {
                    styles : drawStyles,
                    geodesic : false
                },
                elevationPath : {
                    styles : drawStyles

                }
            }
        });
    </script>
    </body>
</html>
