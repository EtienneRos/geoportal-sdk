<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-map.css" />
        <script src="../../dist/2d/GpSDK2D-map.js"></script>

    <title>Sample SDK 2D MapBox</title>
    <style>
        #geoportalMap {
            height: 800px;
            width: 800px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Une carte affichant une couche MapBox avec un style surchargé</h1>
    <h2>TODO</h2>
    <p>NB : le clic sur les features s'obtient par l'ajout du controle GetFeatureInfo (ici : caché et activé).</p>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js",
            controlsOptions : {
                "layerSwitcher" : {},
                "getfeatureInfo" : {
                    options : {
                        auto : true,
                        hidden: true
                    }
                },
                "layerimport" : {}
            },
            layersOptions : {
                'GEOGRAPHICALGRIDSYSTEMS.MAPS': {
                },
                'monMapBoxOSM' : {
                    format : "MapBox",
                    url : "../resources/MAPBOX/styles/osm.json",
                    mapboxOptions : {
                        "center": [2, 48],
                        "layers": [{
                          "id": "land",
                          "type": "fill",
                          "source": "osm",
                          "source-layer": "land",
                          "layout": {
                            "visibility": "visible"
                          },
                          "paint": {
                            "fill-color": "rgba(76, 76, 92, 1)"
                          }
                        }]
                    }
                }
            },
            zoom : 6
        });
    </script>
    </body>
</html>
