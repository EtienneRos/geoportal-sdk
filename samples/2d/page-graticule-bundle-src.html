<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-src.css" />
        <script src="../../dist/2d/GpSDK2D-src.js"></script>

    <title>Sample SDK 2D Graticule Control Option</title>
    <style>
        #geoportalMap {
            height: 600px;
            width: 100%;
        }
    </style>

    </head>
    <body>
        <h1>SDK GÃ©oportail 2D</h1>
    <h1>Ajout d'une carte avec Gp.Map.load() et l'ensemble des options possibles pour le controle Graticule </h1>
    <div id="geoportalMap"></div>

<script>
        var textStyle = new ol.style.Text({
            font: '10px Calibri,sans-serif',
            textBaseline: 'bottom',
            fill: new ol.style.Fill({
                color: 'rgba(0,0,0,1)'
            }),
            stroke: new ol.style.Stroke({
                color: 'rgba(255,255,255,1)',
                width: 3,
                opacity: 0.7
            })
        });
        var map = Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            zoom : 12,
            // proxyUrl : "https://localhost/proxy/proxy.php?url=",
            layersOptions : {
                'ORTHOIMAGERY.ORTHOPHOTOS': {
                }
            },
            controlsOptions : {
                graticule : {
                    strokeWidth : 5,
                    strokeOpacity : 0.7,
                    strokeColor : "#ffffff",
                    showLabels : true,
                    lonLabelPosition:0,
                    latLabelPosition:1,
                    lonLabelStyle:textStyle,
                    latLabelStyle:textStyle,
                    // intervals:[90, 45, 30, 20, 10, 5, 2, 1]
                },
                layerSwitcher : {
                    maximised : true
                }
            }
        });
    </script>
    </body>
</html>
