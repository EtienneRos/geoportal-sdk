<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-src.css" />
        <script src="../../dist/2d/GpSDK2D-src.js"></script>

    <title>Sample SDK 2D Projection</title>
    <style>
        #geoportalMap4 {
          height: 400px;
          width: 600px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Test du paramètre mapOptions.projection</h1>

    <h2>CAS 4 : l'utilisateur veut afficher une carte en IGNF:LAMB93.</h2>
    <p>La projection de la carte est IGNF:LAMB93.</p>
    <div id="geoportalMap4"></div>

    <script>

        Gp.Map.load('geoportalMap4',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            projection : "IGNF:LAMB93",
            layersOptions : {
                "ORTHOIMAGERY.ORTHOPHOTOS.BDORTHO" : {}
            }
        });
    </script>
    </body>
</html>
