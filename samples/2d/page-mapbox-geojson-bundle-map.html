<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-map.css" />
        <script src="../../dist/2d/GpSDK2D-map.js"></script>

    <title>Sample SDK 2D MapBox</title>
    <style>
        #geoportalMap {
            height: 800px;
            width: 800px;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Une carte affichant une couche MapBox de type GeoJSON</h1>
    <p>NB : le clic sur les features s'obtient par l'ajout du controle GetFeatureInfo (ici : caché et activé).</p>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js",
            center:{
                x : 407444,
                y : 5856585
            },
            controlsOptions : {
                "layerSwitcher" : {},
                "getfeatureInfo" : {
                    options : {
                        auto : true,
                        hidden: true
                    }
                },
                "layerimport" : {}
            },
            layersOptions : {
                'GEOGRAPHICALGRIDSYSTEMS.MAPS': {
                },
                'monMapBoxGeoJSON' : {
                    opacity : 0.7,
                    // minZoom : 8,
                    // maxZoom : 15,
                    visibility : true,
                    format : "MapBox",
                    title : "Test Style Mapbox GeoJSON",
                    description : "Mise en place d'un test avec Style Mapbox GeoJSON...",
                    url : "../resources/MAPBOX/geojson/mapbox-states-without-metadata.json",
                    quicklookUrl : "https://wxs.ign.fr/static/pictures/test.jpg",
                    metadata : [
                        {"format":"xml","url":"https://wxs.ign.fr/geoportail/csw?service=CSW&version=2.0.2&request=GetRecordById&Id=TEST1.xml"},
                        {"format":"xml","url":"https://wxs.ign.fr/geoportail/csw?service=CSW&version=2.0.2&request=GetRecordById&Id=TEST2.xml"}
                    ],
                    legends : [
                        {
                           format : "image/jpg",
                           url : "http://www.geoportail.gouv.fr/depot/fiches/test.png",
                           minScaleDenominator: null
                        }
                    ],
                    htmlAdditionalContent : "Contenu additionnel de test...",
                    originators: [{
                            "name":"Test",
                            "attribution":"Test",
                            "url":"http://www.test.fr",
                        }
                    ]
                }
            },
            zoom : 6
        });
    </script>
    </body>
</html>
