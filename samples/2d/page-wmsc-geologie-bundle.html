<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D WMSC Geologie</title>
    <style>
        body {
            width : 100% !important;
        }
        #geoportalMap {
            height: 500px;
            width: 100%;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>WMSC Géologie comme WMS</h1>
    <p>Charge la couche géologie du BRGM depuis le serveur WMSC comme une couche WMS (en mode tuilé)</p>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            // proxyUrl : "https://localhost/proxy/proxy.php?url=",
            // noProxyDomains : ["wxs.ign.fr"/*,"gpp3-wxs-v-ign-fr.aw.atosorigin.com"*/],
            center : {
                x : 5.35,
                y : 45.27,
                projection : "EPSG:4326"
            },
            zoom : 9,
            controlsOptions : {
                "layerSwitcher" : {},
                "mousePosition" : {}
            },
            layersOptions : {
                "ORTHOIMAGERY.ORTHOPHOTOS" : {},
                "GEOLOGY.GEOLOGY::EXTERNAL:OGC:EXTERNALWMS" : {
                    tiled : true,
                    format : "wms",
                    version : "1.1.1",
                    title : "Géologie (BRGM)",
                    description : "La couche Géologique proposée par le BRGM est la superposition de plusieurs cartographies géologiques, produites et diffusées par ses services : - A petite échelle (du 1/4 000 000ième au 1/500 000ième), il s'agit de la carte géologique au  1/1 000 000ième sur la France métropolitaine ; - A moyenne échelle (du 1/500 000ième au 1/250 000ième), sont affichées les cartes géologiques au 1/250 000, disponibles sur une vingtaine de départements aujourd'hui ; - A grande échelle (du 1/250 000ième au 1/25 000ième), sont présentées les cartes géologiques au 1/50 000, à l'exception d'une vingtaine de coupures dont la réalisation est en cours.",
                     url : "http://geoservices.brgm.fr/WMS-C",
                     outputFormat : "image/jpeg",
                     projection : "EPSG:4326",
                     minZoom : 8,
                     maxZoom : 16,
                     layers : ["GEOLOGIE"]
                }
            }
        });
    </script>
    </body>
</html>
